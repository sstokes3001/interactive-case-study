                "The Prompt": "Write a bold, authentic personal introduction for a [role] that instantly connects with their dream client and showcases what makes them unforgettable.\n\nHere's what to include:\n\nWho they serve and what transformation they help create\n\nTheir mission or \"why\" - what drives them at a soul level\n\nTheir unique voice, energy, or vibe (fun, fiery, spiritual, strategic, etc.)\n\nA glimpse of their origin story or defining moment\n\nWhat makes them different from others in their space\n\nThe tone should be:\n\nConfident (we're not playing small)\n\nMagnetic (speak directly to the reader's heart + mind)\n\nClear (ditch the fluff - say what matters)\n\nOutput a 3-5 sentence version for bios/pages, and a longer 1-2 paragraph version for email intros or \"About\" sections.\n\nOptional inputs:\n\n[Your name]\n\n[Business name or niche]\n\n[Audience description]\n\n[Big-picture vision or life philosophy]",
                "Tags (Keywords)": "",

    <script>
        // Data
        const promptsData = JSON.parse(document.getElementById('promptsData').textContent);

        // Initialize the app
        let filteredPrompts = [...promptsData];
        
        // Populate filter dropdowns
        function populateFilters() {
            // Get unique categories (filter out empty)
            const categories = [...new Set(promptsData
                .filter(p => p.Category)
                .flatMap(p => p.Category.split(',').map(c => c.trim()))
            )].sort();
            const categorySelect = document.getElementById('categoryFilter');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });
            // Add option for uncategorized
            if (promptsData.some(p => !p.Category)) {
                const uncatOption = document.createElement('option');
                uncatOption.value = '_uncategorized';
                uncatOption.textContent = 'Uncategorized';
                categorySelect.appendChild(uncatOption);
            }

            // Get unique LLMs
            const llms = [...new Set(promptsData.map(p => p.LLM).filter(l => l))].sort();
            const llmSelect = document.getElementById('llmFilter');
            llms.forEach(llm => {
                const option = document.createElement('option');
                option.value = llm;
                option.textContent = llm;
                llmSelect.appendChild(option);
            });

            // Get unique tags (filter out empty)
            const tags = [...new Set(promptsData
                .filter(p => p["Tags (Keywords)"])
                .flatMap(p => p["Tags (Keywords)"].split(',').map(t => t.trim()))
            )].sort();
            const tagSelect = document.getElementById('tagFilter');
            tags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                option.textContent = tag;
                tagSelect.appendChild(option);
            });
        }

        // Render prompts
        function renderPrompts() {
            const container = document.getElementById('promptsContainer');
            const noResults = document.getElementById('noResults');
            
            if (filteredPrompts.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                container.style.display = 'grid';
                noResults.style.display = 'none';
                
                container.innerHTML = filteredPrompts.map(prompt => {
                    const promptJson = JSON.stringify(prompt).replace(/'/g, "&apos;");
                    
                    // Handle categories
                    let categoryBadges = '';
                    if (prompt.Category) {
                        categoryBadges = prompt.Category.split(',').map(cat => 
                            `<span class="badge badge-category">${cat.trim()}</span>`
                        ).join('');
                    } else {
                        categoryBadges = '<span class="badge badge-uncategorized">Uncategorized</span>';
                    }
                    
                    // Handle tags
                    let tagBadges = '';
                    if (prompt["Tags (Keywords)"]) {
                        tagBadges = prompt["Tags (Keywords)"].split(',').map(tag => 
                            `<span class="badge badge-tag">${tag.trim()}</span>`
                        ).join('');
                    }
                    
                    return `
                    <div class="prompt-card" data-prompt='${promptJson}'>
                        <div class="prompt-header">
                            <div>
                                <h2 class="prompt-title">${prompt["Prompt Title"]}</h2>
                                <div class="updated-date">Last updated: ${prompt["Last Updated"]}</div>
                            </div>
                        </div>
                        <div class="prompt-meta">
                            <span class="badge badge-llm">${prompt.LLM}</span>
                            ${categoryBadges}
                            ${tagBadges}
                        </div>
                        <p class="prompt-purpose">${prompt.Purpose}</p>
                        <div class="prompt-content">${prompt["The Prompt"]}</div>
                        ${prompt.Notes ? `<div class="prompt-notes">üí° ${prompt.Notes}</div>` : ''}
                        <div class="prompt-actions">
                            <button class="btn btn-primary" onclick="copyPrompt(this)">Copy Prompt</button>
                            <button class="btn btn-secondary" onclick="toggleCard(this)">Collapse</button>
                        </div>
                        <div class="expand-indicator">
                            <span>‚ñº</span> Click to view full prompt
                        </div>
                    </div>
                `;
                }).join('');
            }
            
            updateStats();
        }

        // Filter prompts
        function filterPrompts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const llmFilter = document.getElementById('llmFilter').value;
            const tagFilter = document.getElementById('tagFilter').value;
            
            filteredPrompts = promptsData.filter(prompt => {
                // Search filter
                const searchMatch = !searchTerm || 
                    prompt["Prompt Title"].toLowerCase().includes(searchTerm) ||
                    prompt.Purpose.toLowerCase().includes(searchTerm) ||
                    prompt["The Prompt"].toLowerCase().includes(searchTerm) ||
                    (prompt.Notes && prompt.Notes.toLowerCase().includes(searchTerm));
                
                // Category filter
                let categoryMatch = true;
                if (categoryFilter) {
                    if (categoryFilter === '_uncategorized') {
                        categoryMatch = !prompt.Category;
                    } else {
                        categoryMatch = prompt.Category && prompt.Category.includes(categoryFilter);
                    }
                }
                
                // LLM filter
                const llmMatch = !llmFilter || prompt.LLM === llmFilter;
                
                // Tag filter
                const tagMatch = !tagFilter || 
                    (prompt["Tags (Keywords)"] && prompt["Tags (Keywords)"].includes(tagFilter));
                
                return searchMatch && categoryMatch && llmMatch && tagMatch;
            });
            
            renderPrompts();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalPrompts').textContent = promptsData.length;
            document.getElementById('visiblePrompts').textContent = filteredPrompts.length;
        }

        // Copy prompt to clipboard
        function copyPrompt(button) {
            const card = button.closest('.prompt-card');
            const promptData = JSON.parse(card.dataset.prompt);
            const textToCopy = promptData["The Prompt"];
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast('Prompt copied to clipboard!');
            }).catch(err => {
                showToast('Failed to copy prompt');
            });
        }

        // Toggle card expansion
        function toggleCard(button) {
            const card = button.closest('.prompt-card');
            card.classList.remove('expanded');
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterPrompts);
        document.getElementById('categoryFilter').addEventListener('change', filterPrompts);
        document.getElementById('llmFilter').addEventListener('change', filterPrompts);
        document.getElementById('tagFilter').addEventListener('change', filterPrompts);

        // Card click handler
        document.addEventListener('click', function(e) {
            const card = e.target.closest('.prompt-card');
            if (card && !e.target.closest('.btn')) {
                card.classList.toggle('expanded');
            }
        });

        // Initialize
        populateFilters();
        renderPrompts();
    </script>
</body>
